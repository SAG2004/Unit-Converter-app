<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Sixtyfour+Convergence&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="text" id="input" />
      <button id="convert-btn">Convert</button>
    </div>
    <div id="container1">
      <p class="bigh">Length (Meter/Feet)</p>
      <p class="dhown" id="length-el"></p>
      <p class="dhow" id="length1-el"></p>
    </div>
    <div id="container2">
      <p class="bigh">Volume (Liters/Gallons)</p>
      <p class="dhown" id="volume-el"></p>
      <p class="dhow" id="volume1-el"></p>
    </div>
    <div id="container3">
      <p class="bigh">Mass (Kilograms/Pounds)</p>
      <p class="dhown" id="mass-el"></p>
      <p class="dhow" id="mass1-el"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
